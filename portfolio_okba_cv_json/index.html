<!DOCTYPE html>
<html lang="fr" prefix="dc: http://purl.org/dc/terms/ foaf: http://xmlns.com/foaf/0.1/">
<head>
  <meta charset="UTF-8" />
  <title property="dc:title">CV – Okba Adam</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/load_cv.js" defer></script>
</head>
<body vocab="http://schema.org/" typeof="foaf:PersonalProfileDocument">
  <header>
    <h1 id="name" property="foaf:name">Okba Adam</h1>
    <p id="description" property="dc:description"></p>
    <p><strong>Email:</strong> <a href="mailto:" id="email" property="foaf:mbox"></a></p>
    <p><strong>Téléphone:</strong> <span id="phone"></span></p>
    <p><strong>Adresse:</strong> <span id="address"></span></p>
  </header>

  <section>
    <h2>Compétences</h2>
    <ul id="skills"></ul>
  </section>

  <section>
    <h2>Langues</h2>
    <ul id="langues"></ul>
  </section>

  <section>
    <h2>Soft Skills</h2>
    <ul id="soft_skills"></ul>
  </section>

  <section>
    <h2>Centres d'intérêt</h2>
    <ul id="interests"></ul>
  </section>

  <section>
    <h2>Formation</h2>
    <ul id="education"></ul>
  </section>

  <section>
    <h2>Expérience professionnelle</h2>
    <ul id="experience"></ul>
  </section>

  <section>
    <h2>Projets informatiques</h2>
    <ul id="projects"></ul>
  </section>
</body>
</html>
