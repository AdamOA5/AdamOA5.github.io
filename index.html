<!DOCTYPE html>
<html lang="fr" prefix="dc: http://purl.org/dc/terms/ foaf: http://xmlns.com/foaf/0.1/ schema: http://schema.org/">
<head>
  <meta charset="UTF-8" />
  <title property="dc:title">CV – Okba Adam</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/load_cv.js" defer></script>
</head>

<body vocab="http://schema.org/" typeof="schema:Person" about="#me">
  <nav>
    <a href="?lang=fr">Français</a> |
    <a href="?lang=ja">日本語</a> |
    <a href="?lang=en">English</a>
  </nav>

  <header>
    <h1 id="name" property="foaf:name schema:name">Okba Adam</h1>
    <p id="description" property="dc:description schema:description"></p>
    <p><strong>Email:</strong> <a href="mailto:" id="email" property="foaf:mbox schema:email"></a></p>
    <p><strong>Téléphone:</strong> <span id="phone" property="schema:telephone"></span></p>
    <p><strong>Adresse:</strong> <span id="address" property="schema:address"></span></p>
  </header>

  <section typeof="schema:EducationalOccupationalProgram">
    <h2 id="title-skills">Compétences</h2>
    <ul id="skills"></ul>
  </section>

  <section typeof="schema:Person">
    <h2 id="title-langues">Langues</h2>
    <ul id="langues"></ul>
  </section>

  <section>
    <h2 id="title-soft">Soft Skills</h2>
    <ul id="soft_skills">
      <!-- chaque soft skill peut être annotée avec schema:role ou schema:hasSkill -->
    </ul>
  </section>

  <section>
    <h2 id="title-interests">Centres d'intérêt</h2>
    <ul id="interests">
      <!-- chaque intérêt peut être property="schema:interest" -->
    </ul>
  </section>

  <section typeof="schema:EducationalOccupationalCredential">
    <h2 id="title-edu">Formation</h2>
    <ul id="education"></ul>
  </section>

  <section>
    <h2 id="title-exp">Expérience professionnelle</h2>
    <ul id="experience">
      <!-- chaque expérience peut être une occupation -->
    </ul>
  </section>

  <section>
    <h2 id="title-proj">Projets informatiques</h2>
    <ul id="projects">
      <!-- chaque projet peut être property="schema:Project" si détaillé -->
    </ul>
  </section>

  <section>
  <h2 id="title-video" property="schema:name">Présentation vidéo</h2>
  <div resource="https://www.youtube.com/watch?v=pe_ejTiIcSs" typeof="schema:VideoObject"
       style="max-width: 560px; margin: auto;">
    <meta property="schema:name" content="Présentation de Okba Adam"/>
    <meta property="schema:inLanguage" content="fr"/>
    <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
      <iframe id="video-frame"
              property="schema:contentUrl"
              src="https://www.youtube.com/embed/pe_ejTiIcSs"
              title="Vidéo de présentation"
              allowfullscreen
              style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;">
      </iframe>
    </div>
  </div>
</section>
</body>

</html>
